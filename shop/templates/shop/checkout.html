<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    
      {% load static %}
       {% block content %}
      <br>
      
      <div class="col-log-6">
        <div class="btn btn-warning">
          
          

          <a  class="btn btn-outline-dark" href="{% url 'index' %}">&#x2190; Back to Cart</a>
        </div>

      </div>

        <div class="row">
         <div class="col-lg-6">
           <br>
              <h2>ORDER SUMMARY :</h2>
              <br>
              <!-- <div class="box-element" id="form-wrapper"> -->
                    <div class="list-group" id="item_list">
                       
                    </div>

          <!-- </div> -->
          <br>
          <br>
          <!-- <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
          </div> -->
          <button type="submit" class="btn btn-primary">Payment Option </button>
         <br>
         <br>
         <br>
        




        </div>  
         <!-- </div> -->
         <br>
         <br>
         <br>
         
            <!-- <div class="row"> -->
                <div class="col-lg-6">
                    <form method="POST">
                        {% csrf_token %}
                        <br>
                        <h3>Shipping Information :</h3>
                        <br>
                        <input type="hidden" id="items" name="items">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4"><b>Name</b></label>
                            <input  id="name" name="name" type="text" class="form-control"  placeholder="John">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4"><b>Email</b></label>
                            <input id="email" name="email" type="Email" class="form-control"  placeholder="Email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress"><b>Address</b></label>
                          <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St">
                        </div>
                       
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity"><b>City</b></label>
                            <input id="city" name="city" type="text" class="form-control" >
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState"><b>State</b></label>
                            <!-- <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select> -->
                            <input id="state" name="state" type="text" class="form-control" >
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip"><b>Zip</b></label>
                            <input id ="zipcode" name="zipcode" type="text" class="form-control">
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip"><b>Amount to be paid</b></label>
                            <input readonly="" id ="total" name="total" type="text" class="form-control">
                          </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Place Order</button>
                      </form>


                 </div>
           
			
</div>


<br>
		</div>
    {% endblock content %}
    
</body>
<script type="text/javascript">
if(localStorage.getItem('cart')==null){
    var cart={};
}
else{
    cart=JSON.parse(localStorage.getItem('cart'));

}
let total=0;
for(item in cart){
    let name=cart[item][1];
    let quantity=cart[item][0];
    let price = cart[item][2];
    total=total+ cart[item][2];






    itemString = ` <li class="list-group-item"> <span class="">${quantity}</span> of ${name}      <span class="badge badge-warning badge-pill">${price}</span></li>`
   
    $('#item_list').append(itemString);
}
totalPrice= `<li class="list-group-item d-flex justify-content-between  align-items-center"><b>Your total</b>${total}</li>`
$('#total').val(total);
$('#item_list').append(totalPrice);
$('#items').val(JSON.stringify(cart));

</script>
</html>
